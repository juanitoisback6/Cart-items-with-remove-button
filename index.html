<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Carrito de Compras DOM</title>
    <link rel="stylesheet" href="css.css">
</head>
<body>

    <div class="container">
        <div class="products">
            <h2>Productos Disponibles</h2>
            <div class="product-grid">
                
                <div class="card">
                    <h3>üçé Manzana</h3>
                    <p>Precio: $10</p>
                    <button class="btn-add" data-name="Manzana" data-price="10">Agregar</button>
                </div>

                <div class="card">
                    <h3>üçû Pan</h3>
                    <p>Precio: $20</p>
                    <button class="btn-add" data-name="Pan" data-price="20">Agregar</button>
                </div>

                <div class="card">
                    <h3>üßÄ Queso</h3>
                    <p>Precio: $50</p>
                    <button class="btn-add" data-name="Queso" data-price="50">Agregar</button>
                </div>

            </div>
        </div>

        <div class="cart-section">
            <h2>Tu Carrito</h2>
            <ul id="cart-items">
                </ul>
            
            <div class="total-container">
                <h3>Total: $<span id="total-price">0</span></h3>
            </div>
            
            <button id="btn-clean">Vaciar Carrito</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
